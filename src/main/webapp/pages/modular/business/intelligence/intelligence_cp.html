<!DOCTYPE html>
<html>

<head>
    <title>${systemName}</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/expand/plugins/formSelects/formSelects-v4.css" />
    <style>
        .layui-select{
            height: 26px;
            line-height: 1.3;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div style="padding: 10px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="pull-right">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" style="height: 36px;width:100px;">
                            </div>

                            <div class="layui-input-inline">
                                <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" style="height: 36px;width:100px;">
                            </div>

                            <div class="layui-input-inline">
                                <select name="interest" class="layui-select" xm-select="select1" xm-select-show-count="1">
                                    <option value="">分类</option>
                                    <option value="2">政策</option>
                                    <option value="3">标准</option>
                                    <option value="4">技术</option>
                                    <option value="5">行业</option>
                                    <option value="6">专利</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="interest" class="layui-select" xm-select="select2" xm-select-show-count="1">
                                    <option value="">来源</option>
                                    <option value="2">C114</option>
                                    <option value="3">新浪</option>
                                    <option value="4">雷锋网</option>
                                    <option value="5">头条网</option>
                                    <option value="6">其他</option>
                                </select>
                            </div>
                            <button type="button" class="layui-btn layui-btn-primary" style="height: 36px;line-height: 30px;">搜索</button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    内容
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="articleTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js部分 -->
@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/modular/business/intelligence/intelligence.js"></script>
</body>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="collect">收藏</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
</html>
