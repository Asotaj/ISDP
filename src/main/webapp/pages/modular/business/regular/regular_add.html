@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/regular/regular_add.js"]}){
<form id="regularForm" lay-filter="regularForm" class="layui-form model-form">
    <input  id="regular" name="regular" value="${regular.regular}" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入规则名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
